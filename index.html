<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Phone hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>

  </header>

  <main>
    <section class="container">
      <h1 class="m-4 text-info">Welcome to our Phone Hunter !!!</h1>
      <input id="search-field" class="form-control mt-4" type="text" placeholder="Search your iphone"
        aria-label="search your iphone">
      <br>
      <button id="search-button" class="btn btn-danger mb-4">Search</button>
    </section>
    <!-- card section -->
    <section class="container">


      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">



      </div>
      <div id="no-found-massage" class="d-none">
        <h3 class=" text-danger mt-4"> Search not found !!</h3>
      </div>
      <!-- show all button -->
      <div id="show-all" class="text-center  d-none">
        <div id="btn-show-all" class="btn btn-danger">Show All</div>
      </div>
    </section>
    <!-- loader  -->
    <section id="loader" class="d-none">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>



    <!-- modal section -->

    <section class="container">
      <!-- Button trigger modal -->
      

      <!-- Modal -->
      <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title " id="phoneDetailModalLabel"></h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phone-details" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </section>


  </main>





  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
